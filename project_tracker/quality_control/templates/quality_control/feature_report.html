{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>
    <ul>
        {% for feature in feature_report %}
            <li>{{ feature.title }} - {{ feature.status }} - <a href="{% url 'quality_control:feature_detail' feature.id %}">Детали</a></li>
        {% endfor %}
    </ul>
{% endblock %}
