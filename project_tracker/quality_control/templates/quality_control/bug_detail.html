{% extends 'base/base.html' %}

{% block content %}
<!-- Ссылка для изменения проекта -->
    <p><a href="{% url 'quality_control:update_bug_report' bug.id %}">Изменить отчет об ошибке</a></p>
 <!-- Ссылка удаления проекта -->
    <p><a href="{% url 'quality_control:delete_BugReport' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот отчет?');">Удалить отчет</a></p>
    <h1>{{ bug.title }}</h1>
    <p>{{ bug.description }}</p>
    <p>Status: {{ bug.status }}</p>
    <p>Priority level: {{ bug.priority }}</p>
    <p>Project: {{ bug.project }}</p>
    <p>Linked task: {{ bug.task }}</p>
{% endblock %}
