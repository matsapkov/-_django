{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить этот запрос на улучшение? "{{ feature.title }}"?</p>

    <form action="{% url 'quality_control:delete_FeatureRequest' feature.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:feature_detail' feature.id %}">Отмена</a>
    </form>
{% endblock %}
